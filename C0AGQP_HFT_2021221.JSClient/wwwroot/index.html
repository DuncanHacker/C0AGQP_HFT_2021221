<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Author UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Author Catalog</h1>

    <div id="formdiv">
        <label>Author Name</label>
        <input type="text" id="authorname" />
        <button type="button" onclick="create()">Add Author</button>
    </div>

    <div id="updateformdiv">
        <label>Author Name</label>
        <input type="text" id="authornametoupdate" />
        <button type="button" onclick="update()">Update Author</button>
    </div>

    <div>
        <table>
            <tr>
                <th>(NonCrud 1) How Many Dua Lipa Albums:</th>
                <td id="one"></td>
            </tr>
        </table>
        <button type="button" onclick="QueryOne()">Show!</button>
        <table>
            <tr>
                <th>(NonCrud 2) Albums from 2015: </th>
                <td id="two"></td>
            </tr>
        </table>
        <button type="button" onclick="QueryTwo()">Show!</button>
        <table>
            <tr>
                <th>(NonCrud 3) Machine Gun Kelly Albums from 2020: </th>
                <td id="three"></td>
            </tr>
        </table>
        <button type="button" onclick="QueryThree()">Show!</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
                <td></td>
                <td></td>                
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
